name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun test

      - name: Build TypeScript library
        run: bun run build

      - name: Test CLI build (Linux)
        run: bun build --compile src/cli/index.ts --outfile test-cli

      - name: Test CLI functionality
        run: ./test-cli --help